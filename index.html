<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My study timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="time style-font">00:00:00</h1>
    <h2 class="style-font next">Next break --:--:--</h2>
    <div class="button-wrapper">
        <button class="start style-font button-wrap">Start Timer</button>
        <button class="stop style-font button-wrap">Stop Timer</button>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
